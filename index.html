<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Активация протокола</title>
  <style>
    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      padding: 40px;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #00ff00;
      background-color: #000;
      color: #00ff00;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .video-container {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    video {
      max-width: 90vw;
      max-height: 80vh;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background-color: black;
    }

    .hidden {
      display: none;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="questionsBlock">
    <div class="question">
      <label>1. Кто отказался от миссии в последний момент?</label>
      <input type="text" id="answer1">
    </div>
    <div class="question">
      <label>2. Кто работал под прикрытием в Марокко?</label>
      <input type="text" id="answer2">
    </div>
    <div class="question">
      <label>3. Кто зашифровал данные в протоколе «Тень»?</label>
      <input type="text" id="answer3">
    </div>
    <div class="question">
      <label>4. Кто зафиксирован на перехвате сигнала в точке 4?</label>
      <input type="text" id="answer4">
    </div>
    <div class="question">
      <label>5. Кто вернул оборудование без регистрации в базе C.R.I.D.?</label>
      <input type="text" id="answer5">
    </div>
    <button onclick="checkAnswers()">Проверить</button>
    <div id="errorMessage" style="color: red;"></div>
  </div>

  <div id="message"></div>

  <div class="video-container" id="videoContainer">
    <video controls autoplay>
      <source src="https://www.dropbox.com/scl/fi/f9xr2k8gkqi95rec8vaem/.mp4?rlkey=0yr86c54lang6vhg59z70x57p&raw=1" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <script>
    function checkAnswers() {
      const correct = ["туманова", "ковтун", "рогов", "серов", "елисеева"];
      const inputs = [
        document.getElementById("answer1").value.trim().toLowerCase(),
        document.getElementById("answer2").value.trim().toLowerCase(),
        document.getElementById("answer3").value.trim().toLowerCase(),
        document.getElementById("answer4").value.trim().toLowerCase(),
        document.getElementById("answer5").value.trim().toLowerCase(),
      ];

      const isCorrect = inputs.every((val, index) => val === correct[index]);

      if (isCorrect) {
        document.getElementById("errorMessage").textContent = "";
        document.getElementById("questionsBlock").classList.add("hidden");
        document.getElementById("message").innerText = "Код принят. Смотрите сообщение от Лины:";
        document.getElementById("videoContainer").style.display = "block";
      } else {
        document.getElementById("errorMessage").textContent = "Неверные ответы. Попробуйте ещё раз.";
      }
    }
  </script>

</body>
</html>
