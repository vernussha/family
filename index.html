<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Активация кода</title>
  <style>
    body {
      background-image: url('background.PNG');
      background-size: cover;
      background-position: center;
      color: limegreen;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    .question {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 300px;
      padding: 5px;
      font-size: 16px;
      margin-top: 5px;
    }

    button {
      background-color: #00cc99;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .video-container {
      display: none;
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 720px;
    }

    video {
      width: 100%;
      border: 2px solid limegreen;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="question">
    <label>1. Кто отказался от миссии в последний момент?</label><br>
    <input type="text" id="answer1">
  </div>

  <div class="question">
    <label>2. Кто работал под прикрытием в Марокко?</label><br>
    <input type="text" id="answer2">
  </div>

  <div class="question">
    <label>3. Кто зашифровал данные в протоколе «Тень»?</label><br>
    <input type="text" id="answer3">
  </div>

  <div class="question">
    <label>4. Кто зафиксирован на перехвате сигнала в точке 4?</label><br>
    <input type="text" id="answer4">
  </div>

  <div class="question">
    <label>5. Кто вернул оборудование без регистрации в базе C.R.I.D.?</label><br>
    <input type="text" id="answer5">
  </div>

  <button onclick="checkAnswers()">Проверить</button>
  <div id="errorMessage" class="error"></div>

  <div class="video-container" id="videoContainer">
    <p>Код принят. Смотрите сообщение от Лины:</p>
    <video controls>
      <source src="https://dl.dropboxusercontent.com/scl/fi/f9xr2k8gkqi95rec8vaem/.mp4?rlkey=0yr86c54lang6vhg59z70x57p&st=wh0we9j1" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <script>
    function checkAnswers() {
      const correct = ["туманова", "ковтун", "рогов", "серов", "елисеева"];
      const inputs = [
        document.getElementById("answer1").value.trim().toLowerCase(),
        document.getElementById("answer2").value.trim().toLowerCase(),
        document.getElementById("answer3").value.trim().toLowerCase(),
        document.getElementById("answer4").value.trim().toLowerCase(),
        document.getElementById("answer5").value.trim().toLowerCase()
      ];

      const allCorrect = inputs.every((val, index) => val === correct[index]);

      if (allCorrect) {
        document.getElementById("errorMessage").textContent = "";
        document.getElementById("videoContainer").style.display = "block";
      } else {
        document.getElementById("errorMessage").textContent = "Код неверен. Попробуйте ещё раз.";
        document.getElementById("videoContainer").style.display = "none";
      }
    }
  </script>

</body>
</html>
