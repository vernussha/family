<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка фамилий — C.R.I.D.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question input {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00ffcc;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 20px;
      text-align: center;
    }

    .video-container {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ответьте на все вопросы</h1>

    <div class="question">
      <label>1. Кто зашифровал «Альфа-код», спасший операцию в 2019 году?</label>
      <input type="text" id="answer1">
    </div>

    <div class="question">
      <label>2. Кто передал координаты точки «Север-4» напрямую, нарушив протокол связи в 2020?</label>
      <input type="text" id="answer2">
    </div>

    <div class="question">
      <label>3. Кто действовал под прикрытием в секторе 8 и вел переговоры?</label>
      <input type="text" id="answer3">
    </div>

    <div class="question">
      <label>4. Кто зафиксирован на перехвате сигнала в точке 4?</label>
      <input type="text" id="answer4">
    </div>

    <div class="question">
      <label>5. Кто вернул оборудование без регистрации в базе C.R.I.D.?</label>
      <input type="text" id="answer5">
    </div>

    <button onclick="checkAnswers()">Проверить</button>
    <div id="errorMessage" class="error"></div>

    <div class="video-container" id="videoContainer">
      <p>Код принят. Смотрите сообщение от Лины:</p>
      <video controls>
        <source src="lina_video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
    </div>
  </div>

  <script>
    function checkAnswers() {
      const correct = ["туманова", "ковтун", "рогов", "серов", "елисеева"];
      const inputs = [
        document.getElementById("answer1").value.trim().toLowerCase(),
        document.getElementById("answer2").value.trim().toLowerCase(),
        document.getElementById("answer3").value.trim().toLowerCase(),
        document.getElementById("answer4").value.trim().toLowerCase(),
        document.getElementById("answer5").value.trim().toLowerCase(),
      ];

      const errorMsg = document.getElementById("errorMessage");
      const videoBlock = document.getElementById("videoContainer");

      if (JSON.stringify(inputs) === JSON.stringify(correct)) {
        errorMsg.textContent = "";
        videoBlock.style.display = "block";
      } else {
        errorMsg.textContent = "ОШИБКА. Проверьте фамилии и порядок.";
        videoBlock.style.display = "none";
      }
    }
  </script>
</body>
</html>
